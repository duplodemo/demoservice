filebeat.inputs:                                                                                                                                                                             
- type: log                                                                                                                                                                                  
  paths:                                                                                                                                                                                     
    - /var/log/*.log                                                                                                                      
processors:                                                                                                                                                                                  
- add_cloud_metadata: ~                                                                                                                                                                      
- add_fields:                                                                                                                                                                                
    target: tenant                                                                                                                                                                           
    fields:                                                                                                                                                                                  
      name: '${TENANT_NAME:unknown}'                                                                                                                                                                          
      id: '${TENANT_ID:unknown}'                                                                                                                                                                                
      app: '${APP_NAME:unknown}'                                                                                                                                                                         
output.elasticsearch:                                                                                                                                                                        
  hosts: '${ELASTIC_HOST}'
